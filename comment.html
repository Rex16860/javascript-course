<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // one line comment
        document.writeln("'one line comment'<br>");

        /**
         * 
         * multiline line comment
         *
         */
        document.writeln('"multiline line comment" <br>');
        let a;
        document.writeln(a)
    </script>
</body>

</html>
