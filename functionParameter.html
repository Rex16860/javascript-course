<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        function sum(i, j) {
            let r = i * j;
            return r;
        }

        while (true) {
            let i = prompt('i');
            let j = prompt('j');
            console.info(`${i} x ${j}: ${sum(i, j)}`)
        }

    </script>

</body>

</html>
