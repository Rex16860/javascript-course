<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        const exam = prompt("Enter your exam here: ");

        switch (exam) {
            case "A":
                document.writeln("Impressive<br>");
                break;
            case "B":
            case "C":
                document.writeln("Good Jod<br>");
                break;
            case "D":
                document.writeln("Try Again<br>")
                break;
            default:
                document.writeln("Try Again and do more Exercise<br>")
                break;
        }

    </script>

</body>

</html>
