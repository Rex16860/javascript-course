<body>

    <script>

        let greet = function (name) {
            console.info(`welcome ${name}`);
        }

        greet("anon");

        function points(callback, callback2) {
            callback("+10");
            callback2("+20")
        }

        points(function (points) {
            console.info(`p1 got ${points}`)
        }, function (points) {
            console.info(`p2 got ${points}`)
        })

        const healingWhishpering = function (points) {
            console.info(points)
        }

        const pyromancyTrick = function (points) {
            console.info(points)
        }

        points(healingWhishpering, pyromancyTrick)

    </script>
