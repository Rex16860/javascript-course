<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        const status = {
            hp: 100,
            attack: 12,
            species: "guardian",
        }

        function greetings() {
            alert("Welcome Player!")
            console.info('Your status is: ')
            for (stat in status) {
                console.info(`${stat}: ${status[stat]}`)
            }
        }

        greetings()

    </script>

</body>

</html>
