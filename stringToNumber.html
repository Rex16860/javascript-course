<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let v1 = parseInt("100");
        let v2 = 1;
        let r = v1 + v2;

        document.writeln(`${r} <br>`);

        v1 = parseFloat("100.8");
        document.writeln(`${v1} <br>`);

        v1 = Number("100");
        v2 = Number("100.8");
        document.writeln(`${v1} <br>`);
        document.writeln(`${v2} <br>`);

    </script>
</body>

</html>
